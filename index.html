<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">home</a>
        <a href="./about.html">about</a>
      </nav>
    </header>
    <main class="container">
      <!-- uniquely positioning  -->
      <!-- static, relative, absolute, fixed, sticky -->
      <section class="absolute">
        <h2>position absolute</h2>
        <div class="box">1</div>
        <div class="box box-absolute-z">2</div>
        <div class="box box-absolute">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </section>

      <section class="sticky fixed-or-sticky">
        <p>position sticky</p>
      </section>


      <section class="relative">
        <h2>position relative</h2>
        <div class="box">1</div>
        <div class="box box-relative">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </section>


      <section class="static">
        <h2>position static</h2>
        <!-- .box-$*10 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box box-static">3</div>
        <div class="box">4</div>
      </section>

      <section class="fixed fixed-or-sticky">
        <p>position fixed</p>
      </section>

    </main>
    <footer></footer>
  </body>
</html>
